<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breathing Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Breathing Exercises</h1>
        
        <div class="technique-selector">
            <button class="technique-btn" data-technique="wim-hof">Wim Hof</button>
            <button class="technique-btn" data-technique="4-7-8">4-7-8</button>
            <button class="technique-btn" data-technique="box">Box Breathing</button>
        </div>

        <div class="instructions" id="current-instructions"></div>

        <div class="animation-container">
            <div class="breathing-circle"></div>
        </div>

        <div class="timer-display">00:00</div>
        <div class="phase-display"></div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
